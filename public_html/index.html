<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Smeraldo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #75bcc9;
            padding: 20px;
            text-align: center;
        }

        .logo {
            height: 50px;
            vertical-align: middle;
        }

        h1 {
            display: inline;
            font-size: 24px;
            color: white;
            margin-left: 10px;
            vertical-align: middle;
        }

        nav {
            background-color: #6fabbc;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 100px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            margin-bottom: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px 20px;
        }

        main {
            margin-left: 220px;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .description {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            text-align: center;
        }

        .main-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo Biblioteca Smeraldo" class="logo">
        <h1>BIBLIOTECA SMERALDO</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Livros</a></li>
            <li><a href="#">Funcionários</a></li>
            <li><a href="#">Aluguel</a></li>
        </ul>
    </nav>
    <main>
        <h2>Início</h2>
        <div class="description">
            <p>Biblioteca Smeraldo<br>um lugar que transborda magia através das páginas</p>
        </div>
        <img src="imagem1.jpg" alt="Imagem Principal" class="main-image">
    </main>
</body>
</html>
