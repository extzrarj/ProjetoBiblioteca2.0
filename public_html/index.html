<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Smeraldo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #75bcc9;
            padding: 20px;
            text-align: center;
        }

        .logo {
            height: 50px;
            vertical-align: middle;
        }

        h1 {
            display: inline;
            font-size: 24px;
            color: white;
            margin-left: 10px;
            vertical-align: middle;
        }

        nav {
            background-color: #6fabbc;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 100px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            margin-bottom: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px 20px;
        }

        main {
            margin-left: 220px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .description {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            text-align: center;
        }

        .carousel-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .carousel-image {
            display: none;
            width: 100%;
            border-radius: 8px;
        }

        .carousel-image.active {
            display: block;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
        }

        .carousel-dots {
            text-align: center;
            margin-top: 10px;
        }

        .carousel-dots span {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            display: inline-block;
            border-radius: 50%;
        }

        .carousel-dots span.active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo Biblioteca Smeraldo" class="logo">
        <h1>BIBLIOTECA SMERALDO</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Livros</a></li>
            <li><a href="#">Funcionários</a></li>
            <li><a href="#">Aluguel</a></li>
        </ul>
    </nav>
    <main>
        <h2>Início</h2>
        <div class="description">
            <p>Biblioteca Smeraldo<br>um lugar que transborda magia através das páginas</p>
        </div>
        
        <!-- Carrossel de Imagens -->
        <div class="carousel-container">
            <img src="imagem1.jpg" alt="Imagem 1" class="carousel-image active">
            <img src="imagem2.jpg" alt="Imagem 2" class="carousel-image">
            <img src="imagem3.jpg" alt="Imagem 3" class="carousel-image">
            
            <!-- Controles do Carrossel -->
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>

        <!-- Dots do Carrossel -->
        <div class="carousel-dots">
            <span class="dot active" onclick="setSlide(1)"></span>
            <span class="dot" onclick="setSlide(2)"></span>
            <span class="dot" onclick="setSlide(3)"></span>
        </div>
    </main>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function setSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("carousel-image");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
